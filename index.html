<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Multi-step Register Form by AlcidesMa</title>
</head>
<body>
  
    <div class="top-right-svg"></div>
    <div class="bottom-left-svg"></div>

 
  <main>
    <form id="user_form" action="">
      <div id="register" class="form_group">
        <h3>Register</h3>

        <div class="form_item">
          <label for="name">Name</label>
          <input id="name" name="user_name" type="text" required placeholder="enter your name">
        </div>
        <div class="form_item">
          <label for="email">Email</label>
          <input id="email" name="user_email" type="email" required placeholder="example@gmail.com">
        </div>
        <button id="end_first_step" class="btn">Continue</button>
      </div>
      <div id="interest" class="form_group hidden">
        <h3>Which topics you are interested in?</h3>
          <div class="list_opt" id="opt_one">Software Development</div>
          <div class="list_opt" id="opt_two">User Experience</div>
          <div class="list_opt" id="opt_three">Graphic Design</div>

          <button id="end_second_step" class="btn">Continue</button>
      </div>
      <div id="summary" class="hidden">
        <h3>Summary</h3>
        <section>
          <div class="user_info">
            <div class="summary_item">
              <span class="tag_name">Name:</span> <span id="value_name" class="value_name"></span>
            </div>
            <div class="summary_item">
              <span class="tag_name">Email:</span> <span id="value_email" class="value_name"></span>
            </div>
          </div>
          <div>
            <span class="tag_name">Topics:</span>
            <ul id="interest_list">
            </ul>
          </div>
          <input type="submit" class="btn" value="Confirm">
        </section>
      </div>
    </form>
    <footer>
      <div class="progress">
        <div class="counter">
          <span>Step </span><span id="counter">1 </span><span> of 3</span>
        </div>
        <div id="first_stepper" class="progress_item active complete"></div>
        <div id="second_stepper" class="progress_item"></div>
        <div id="third_stepper" class="progress_item"></div>
      </div>
    </footer>
  </main>
  <script src="main.js"></script>
</body>
</html>
